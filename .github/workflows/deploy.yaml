name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: kenan435/loggremlin
  DOCKER_TAG: otlp-public-ips

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name kenan-lab --region eu-north-1

      - name: Restart deployment
        run: |
          kubectl rollout restart deployment/loggremlin -n default
          kubectl rollout status deployment/loggremlin -n default --timeout=2m

      - name: Verify deployment
        run: |
          kubectl get pods -l app=loggremlin -n default
          kubectl logs -l app=loggremlin -n default --tail=10
