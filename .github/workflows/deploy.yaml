name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: kenan435/loggremlin
  DOCKER_TAG: otlp-public-ips

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
            
      - name: Send Version Tag to Coralogix
        env:
          CORALOGIX_API_KEY: ${{ secrets.CORALOGIX_API_KEY }}
        run: |
          VERSION="${GITHUB_SHA:0:7}"
          curl -X POST \
            https://webapi.eu2.coralogix.com/api/v1/external/tags \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $CORALOGIX_API_KEY" \
            -d '{
              "name": "LogGremlin v'"$VERSION"'",
              "application": ["default"],
              "subsystem": ["ELB", "ALB", "NGINX", "VPCFLOW"],
              "iconUrl": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "timestamp": "'"$(date -u +%s)000"'"
            }'
          echo "âœ… Version tag sent to Coralogix: v$VERSION"
          echo "ðŸ“Š View benchmarks at: https://kenan-karamehmedovic.eu2.coralogix.com/#/dashboard/version-benchmarks"
